<div>
    <h2 class="titulo">Agregar Referencia</h2>
    <form (ngSubmit)="agregarReferencia()" class="formAgregarReferencia">
      <div class="formulario">
        <div class="title">
          <label for="tituloLibro">Título del Libro: </label>
          <input type="text" [(ngModel)]="tituloLibro" name="titulo" required>
        </div>
        <div class="resena">
          <label for="resena">Reseña: </label>
          <textarea [(ngModel)]="resena" name="resena" required></textarea>
          <!-- Asegúrate de que name esté presente en el textarea -->
        </div>
        <div>
          <label for="calificacion">Calificación: </label>
          <input type="number" [(ngModel)]="calificacion" min="1" max="5" required>
        </div>
        <div class="form-submit">
          <button type="submit">PUBLICAR</button>
        </div>
      </div>
    </form>
  </div>
